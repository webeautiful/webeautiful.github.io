<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/calendar.css" media="screen" />
    <title>使用HTML5和CSS3制作日历图标</title>

<body>
<!-- the icon as a time element -->
<time datetime="2014-05-25" class="icon">

  <strong>May</strong>
